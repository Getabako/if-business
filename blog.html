<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ブログ - if(Business)</title>
    <link rel="icon" type="image/png" href="images/favicon.png">
    <link rel="apple-touch-icon" href="images/favicon.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Zen+Maru+Gothic:wght@700;900&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        html { scroll-behavior: smooth; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            color: #111827; line-height: 1.6;
            -webkit-font-smoothing: antialiased;
            background: #f8fafc;
        }

        /* Navigation */
        .navigation {
            position: fixed; top: 0; left: 0; right: 0; z-index: 1000;
            background: rgba(10, 10, 26, 0.95); backdrop-filter: blur(20px);
            border-bottom: 1px solid rgba(59, 130, 246, 0.2);
        }
        .nav-container {
            max-width: 1280px; margin: 0 auto; padding: 1rem 2rem;
            display: flex; justify-content: space-between; align-items: center;
        }
        .nav-logo { display: flex; align-items: center; text-decoration: none; color: white; font-size: 1.5rem; font-weight: bold; }
        .nav-logo img { height: 40px; width: auto; }
        .nav-menu {
            position: fixed; top: 0; right: -100%; width: 300px; height: 100vh;
            background: rgba(0, 0, 0, 0.95); backdrop-filter: blur(20px);
            display: flex; flex-direction: column; padding: 80px 2rem 2rem;
            list-style: none; transition: right 0.3s ease; z-index: 999;
        }
        .nav-menu.active { right: 0; }
        .nav-menu li { margin-bottom: 1rem; }
        .nav-menu a {
            color: rgba(255,255,255,0.9); text-decoration: none; font-size: 1.1rem;
            padding: 1rem 0; display: block; border-bottom: 1px solid rgba(255,255,255,0.1);
            transition: all 0.3s ease;
        }
        .nav-menu a:hover { color: #60a5fa; padding-left: 1rem; }
        .mobile-menu-toggle {
            display: flex; flex-direction: column; gap: 4px; cursor: pointer;
            background: none; border: none; width: 30px; height: 30px;
            justify-content: center; align-items: center; z-index: 1001;
        }
        .mobile-menu-toggle span { width: 25px; height: 3px; background: white; transition: all 0.3s ease; transform-origin: center; }
        .mobile-menu-toggle.active span:nth-child(1) { transform: rotate(45deg) translate(5px, 5px); }
        .mobile-menu-toggle.active span:nth-child(2) { opacity: 0; }
        .mobile-menu-toggle.active span:nth-child(3) { transform: rotate(-45deg) translate(5px, -5px); }
        .menu-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.5); z-index: 998; opacity: 0; visibility: hidden; transition: all 0.3s ease;
        }
        .menu-overlay.active { opacity: 1; visibility: visible; }

        /* Hero Banner */
        .blog-hero {
            background: linear-gradient(135deg, #0f172a 0%, #1e1b4b 50%, #312e81 100%);
            padding: 8rem 2rem 4rem; text-align: center; color: white;
        }
        .blog-hero h1 {
            font-family: 'Zen Maru Gothic', sans-serif; font-size: clamp(2rem, 5vw, 3rem);
            font-weight: 900; margin-bottom: 1rem;
            text-shadow: 0 0 20px rgba(96, 165, 250, 0.5);
        }
        .blog-hero p { font-size: 1.1rem; color: rgba(255,255,255,0.8); max-width: 600px; margin: 0 auto; }

        /* Main Content */
        .blog-container { max-width: 1200px; margin: 0 auto; padding: 3rem 2rem 4rem; }

        /* Category Filter */
        .category-filter {
            display: flex; gap: 0.75rem; flex-wrap: wrap; margin-bottom: 2.5rem; justify-content: center;
        }
        .category-btn {
            padding: 0.5rem 1.5rem; border: 2px solid #e2e8f0; border-radius: 50px;
            background: white; color: #64748b; font-size: 0.9rem; font-weight: 600;
            cursor: pointer; transition: all 0.3s ease;
        }
        .category-btn:hover { border-color: #3b82f6; color: #3b82f6; }
        .category-btn.active { background: linear-gradient(135deg, #3b82f6, #9333ea); color: white; border-color: transparent; }

        /* Blog Grid */
        .blog-grid {
            display: grid; grid-template-columns: repeat(auto-fill, minmax(340px, 1fr));
            gap: 2rem;
        }

        /* Blog Card */
        .blog-card {
            background: white; border-radius: 16px; overflow: hidden;
            box-shadow: 0 4px 20px rgba(0,0,0,0.06); transition: all 0.3s ease;
            text-decoration: none; color: inherit; display: block;
        }
        .blog-card:hover { transform: translateY(-4px); box-shadow: 0 12px 40px rgba(0,0,0,0.12); }
        .blog-card-thumb {
            height: 200px; background: linear-gradient(135deg, #3b82f6, #9333ea);
            display: flex; align-items: center; justify-content: center;
            font-size: 3rem; color: rgba(255,255,255,0.3); position: relative; overflow: hidden;
        }
        .blog-card-thumb .category-icon { font-size: 4rem; color: rgba(255,255,255,0.2); }
        .blog-card-body { padding: 1.5rem; }
        .blog-card-meta {
            display: flex; gap: 1rem; align-items: center; margin-bottom: 0.75rem; font-size: 0.85rem;
        }
        .blog-card-date { color: #94a3b8; }
        .blog-card-category {
            background: #eff6ff; color: #3b82f6; padding: 0.2rem 0.75rem;
            border-radius: 50px; font-weight: 600; font-size: 0.8rem;
        }
        .blog-card-category.cat-ai { background: #eff6ff; color: #3b82f6; }
        .blog-card-category.cat-programming { background: #fef3c7; color: #d97706; }
        .blog-card-category.cat-report { background: #ecfdf5; color: #059669; }
        .blog-card-title {
            font-size: 1.15rem; font-weight: 700; margin-bottom: 0.75rem;
            line-height: 1.5; color: #1e293b;
        }
        .blog-card-excerpt { font-size: 0.9rem; color: #64748b; line-height: 1.7; display: -webkit-box; -webkit-line-clamp: 3; -webkit-box-orient: vertical; overflow: hidden; }

        .no-posts { text-align: center; padding: 4rem 2rem; color: #94a3b8; font-size: 1.1rem; }

        /* Footer */
        .site-footer {
            background: linear-gradient(135deg, #0a0f1b 0%, #1a1f2e 100%);
            color: white; padding: 3rem 2rem 1.5rem;
            border-top: 1px solid rgba(59, 130, 246, 0.2);
        }
        .footer-content {
            max-width: 1200px; margin: 0 auto; display: flex; flex-wrap: wrap;
            justify-content: space-between; align-items: flex-start; gap: 2rem;
        }
        .footer-logo { display: flex; align-items: center; gap: 1rem; }
        .footer-logo img { height: 50px; width: auto; }
        .footer-logo-text { font-size: 1.5rem; font-weight: bold; color: white; }
        .footer-links { display: flex; gap: 2rem; flex-wrap: wrap; }
        .footer-links a { color: rgba(255,255,255,0.8); text-decoration: none; font-size: 0.9rem; transition: all 0.3s ease; }
        .footer-links a:hover { color: #3b82f6; }
        .footer-bottom { max-width: 1200px; margin: 2rem auto 0; padding-top: 1.5rem; border-top: 1px solid rgba(255,255,255,0.1); text-align: center; }
        .footer-bottom p { color: rgba(255,255,255,0.6); font-size: 0.85rem; }

        @media (max-width: 768px) {
            .blog-grid { grid-template-columns: 1fr; }
            .footer-content { flex-direction: column; align-items: center; text-align: center; }
            .footer-links { justify-content: center; }
        }
    </style>
</head>
<body>
    <nav class="navigation">
        <div class="nav-container">
            <a href="index.html" class="nav-logo">
                <img src="images/-1.png" alt="if(Business) Logo">
            </a>
            <button class="mobile-menu-toggle" id="mobileMenuToggle">
                <span></span><span></span><span></span>
            </button>
        </div>
        <div class="menu-overlay" id="menuOverlay"></div>
        <ul class="nav-menu" id="navMenu">
            <li><a href="index.html">トップページ</a></li>
            <li><a href="blog.html" style="color: #60a5fa;">ブログ</a></li>
            <li><a href="index.html#ai-diagnosis">AIプラン診断</a></li>
            <li><a href="index.html#ai-system-dev">AIシステム開発</a></li>
            <li><a href="index.html#ai-advisor">AIパーソナル顧問</a></li>
            <li><a href="index.html#ai-training">AI人材育成</a></li>
            <li><a href="index.html#courses">AI講座</a></li>
            <li><a href="index.html#company">会社情報</a></li>
            <li><a href="https://lin.ee/I4dbdzC" target="_blank" style="color: #06C755 !important;"><i class="fab fa-line"></i> LINE友だち登録</a></li>
        </ul>
    </nav>

    <section class="blog-hero">
        <h1><i class="fas fa-pen-nib"></i> ブログ</h1>
        <p>AI活用・プログラミング教育・導入事例など、最新の情報をお届けします</p>
    </section>

    <main class="blog-container">
        <div class="category-filter" id="categoryFilter">
            <button class="category-btn active" data-category="all">すべて</button>
            <button class="category-btn" data-category="AI">AI</button>
            <button class="category-btn" data-category="プログラミング">プログラミング</button>
            <button class="category-btn" data-category="活動報告">活動報告</button>
        </div>
        <div class="blog-grid" id="blogGrid"></div>
        <div class="no-posts" id="noPosts" style="display:none;">記事が見つかりませんでした。</div>
    </main>

    <footer class="site-footer">
        <div class="footer-content">
            <div class="footer-logo">
                <img src="images/-1.png" alt="if(Business)">
                <span class="footer-logo-text">if(Business)</span>
            </div>
            <div class="footer-links">
                <a href="index.html">トップページ</a>
                <a href="blog.html">ブログ</a>
                <a href="privacy.html">個人情報保護方針</a>
                <a href="terms.html">利用規約</a>
            </div>
        </div>
        <div class="footer-bottom">
            <p>&copy; 2024 if(Business) - if(塾). All Rights Reserved.</p>
        </div>
    </footer>

    <script>
        // Mobile menu
        const toggle = document.getElementById('mobileMenuToggle');
        const menu = document.getElementById('navMenu');
        const overlay = document.getElementById('menuOverlay');
        toggle.addEventListener('click', () => {
            toggle.classList.toggle('active');
            menu.classList.toggle('active');
            overlay.classList.toggle('active');
        });
        overlay.addEventListener('click', () => {
            toggle.classList.remove('active');
            menu.classList.remove('active');
            overlay.classList.remove('active');
        });

        // Category icons & colors
        const categoryConfig = {
            'AI': { icon: 'fas fa-robot', gradient: 'linear-gradient(135deg, #3b82f6, #6366f1)', class: 'cat-ai' },
            'プログラミング': { icon: 'fas fa-code', gradient: 'linear-gradient(135deg, #f59e0b, #d97706)', class: 'cat-programming' },
            '活動報告': { icon: 'fas fa-chart-line', gradient: 'linear-gradient(135deg, #10b981, #059669)', class: 'cat-report' }
        };

        let allPosts = [];
        let activeCategory = 'all';

        async function loadPosts() {
            try {
                const res = await fetch('blog/posts/index.json');
                const data = await res.json();
                allPosts = data.posts;
                renderPosts();
            } catch (e) {
                console.error('Failed to load posts:', e);
                document.getElementById('noPosts').style.display = 'block';
            }
        }

        function renderPosts() {
            const grid = document.getElementById('blogGrid');
            const noPosts = document.getElementById('noPosts');
            const filtered = activeCategory === 'all' ? allPosts : allPosts.filter(p => p.category === activeCategory);

            if (filtered.length === 0) {
                grid.innerHTML = '';
                noPosts.style.display = 'block';
                return;
            }
            noPosts.style.display = 'none';

            grid.innerHTML = filtered.map(post => {
                const cfg = categoryConfig[post.category] || categoryConfig['AI'];
                const date = new Date(post.date);
                const dateStr = `${date.getFullYear()}年${date.getMonth()+1}月${date.getDate()}日`;
                return `
                    <a href="blog-post.html?slug=${post.slug}" class="blog-card">
                        <div class="blog-card-thumb" style="background: ${cfg.gradient}">
                            <i class="${cfg.icon} category-icon"></i>
                        </div>
                        <div class="blog-card-body">
                            <div class="blog-card-meta">
                                <span class="blog-card-date"><i class="far fa-calendar-alt"></i> ${dateStr}</span>
                                <span class="blog-card-category ${cfg.class}">${post.category}</span>
                            </div>
                            <h2 class="blog-card-title">${post.title}</h2>
                            <p class="blog-card-excerpt">${post.introduction}</p>
                        </div>
                    </a>
                `;
            }).join('');
        }

        // Category filter
        document.getElementById('categoryFilter').addEventListener('click', e => {
            if (!e.target.classList.contains('category-btn')) return;
            document.querySelectorAll('.category-btn').forEach(b => b.classList.remove('active'));
            e.target.classList.add('active');
            activeCategory = e.target.dataset.category;
            renderPosts();
        });

        loadPosts();
    </script>
</body>
</html>
