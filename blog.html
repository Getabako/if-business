<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ブログ - if(Business)</title>
    <link rel="icon" type="image/png" href="images/favicon.png">
    <link rel="apple-touch-icon" href="images/favicon.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;500;700;900&family=Zen+Maru+Gothic:wght@700;900&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        html { scroll-behavior: smooth; }
        body {
            font-family: 'Noto Sans JP', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            color: #1a1a2e; line-height: 1.8;
            -webkit-font-smoothing: antialiased;
            background: #fafbfc;
        }

        /* Navigation */
        .navigation {
            position: fixed; top: 0; left: 0; right: 0; z-index: 1000;
            background: rgba(10, 10, 26, 0.97); backdrop-filter: blur(20px);
            border-bottom: 1px solid rgba(59, 130, 246, 0.15);
        }
        .nav-container {
            max-width: 1280px; margin: 0 auto; padding: 0.9rem 2rem;
            display: flex; justify-content: space-between; align-items: center;
        }
        .nav-logo { display: flex; align-items: center; text-decoration: none; }
        .nav-logo img { height: 36px; width: auto; }
        .nav-menu {
            position: fixed; top: 0; right: -100%; width: 300px; height: 100vh;
            background: rgba(10, 10, 26, 0.98); backdrop-filter: blur(20px);
            display: flex; flex-direction: column; padding: 80px 2rem 2rem;
            list-style: none; transition: right 0.3s ease; z-index: 999;
        }
        .nav-menu.active { right: 0; }
        .nav-menu li { margin-bottom: 0.5rem; }
        .nav-menu a {
            color: rgba(255,255,255,0.85); text-decoration: none; font-size: 0.95rem;
            padding: 0.8rem 0; display: block; border-bottom: 1px solid rgba(255,255,255,0.06);
            transition: all 0.3s ease; font-weight: 500;
        }
        .nav-menu a:hover { color: #60a5fa; padding-left: 0.75rem; }
        .mobile-menu-toggle {
            display: flex; flex-direction: column; gap: 5px; cursor: pointer;
            background: none; border: none; width: 28px; height: 28px;
            justify-content: center; align-items: center; z-index: 1001;
        }
        .mobile-menu-toggle span { width: 22px; height: 2px; background: white; transition: all 0.3s ease; transform-origin: center; border-radius: 2px; }
        .mobile-menu-toggle.active span:nth-child(1) { transform: rotate(45deg) translate(5px, 5px); }
        .mobile-menu-toggle.active span:nth-child(2) { opacity: 0; }
        .mobile-menu-toggle.active span:nth-child(3) { transform: rotate(-45deg) translate(5px, -5px); }
        .menu-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.5); z-index: 998; opacity: 0; visibility: hidden; transition: all 0.3s ease;
        }
        .menu-overlay.active { opacity: 1; visibility: visible; }

        /* Hero */
        .blog-hero {
            background: #0f172a;
            padding: 7rem 2rem 3.5rem; text-align: center; color: white;
            position: relative; overflow: hidden;
        }
        .blog-hero::after {
            content: ''; position: absolute; bottom: 0; left: 0; right: 0;
            height: 1px; background: linear-gradient(90deg, transparent, rgba(59,130,246,0.3), transparent);
        }
        .blog-hero h1 {
            font-family: 'Noto Sans JP', sans-serif; font-size: clamp(1.6rem, 4vw, 2.2rem);
            font-weight: 900; margin-bottom: 0.75rem; letter-spacing: 0.02em;
        }
        .blog-hero p { font-size: 0.95rem; color: rgba(255,255,255,0.6); max-width: 500px; margin: 0 auto; font-weight: 400; }

        /* Main */
        .blog-container { max-width: 960px; margin: 0 auto; padding: 3rem 1.5rem 5rem; }

        /* Category Filter */
        .category-filter {
            display: flex; gap: 0.5rem; flex-wrap: wrap; margin-bottom: 2.5rem;
        }
        .category-btn {
            padding: 0.4rem 1.2rem; border: 1.5px solid #e2e8f0; border-radius: 8px;
            background: white; color: #64748b; font-size: 0.85rem; font-weight: 600;
            cursor: pointer; transition: all 0.2s ease;
        }
        .category-btn:hover { border-color: #3b82f6; color: #3b82f6; background: #f0f7ff; }
        .category-btn.active { background: #1a1a2e; color: white; border-color: #1a1a2e; }

        /* Blog List */
        .blog-list { display: flex; flex-direction: column; gap: 1px; }

        .blog-card {
            background: white; border-radius: 12px;
            padding: 1.75rem 2rem; margin-bottom: 1rem;
            text-decoration: none; color: inherit; display: block;
            border: 1px solid #eef1f6;
            transition: all 0.2s ease;
            position: relative;
        }
        .blog-card:hover {
            border-color: #d0d8e8;
            box-shadow: 0 4px 20px rgba(0,0,0,0.04);
            transform: translateY(-1px);
        }
        .blog-card-meta {
            display: flex; gap: 0.75rem; align-items: center; margin-bottom: 0.6rem;
        }
        .blog-card-date { color: #94a3b8; font-size: 0.8rem; font-weight: 500; }
        .blog-card-category {
            font-size: 0.75rem; font-weight: 700; padding: 0.15rem 0.6rem;
            border-radius: 4px; letter-spacing: 0.02em;
        }
        .blog-card-category.cat-ai { background: #eff6ff; color: #2563eb; }
        .blog-card-category.cat-programming { background: #fefce8; color: #ca8a04; }
        .blog-card-category.cat-report { background: #ecfdf5; color: #059669; }
        .blog-card-title {
            font-size: 1.15rem; font-weight: 700; margin-bottom: 0.5rem;
            line-height: 1.6; color: #1a1a2e;
        }
        .blog-card:hover .blog-card-title { color: #2563eb; }
        .blog-card-excerpt {
            font-size: 0.88rem; color: #6b7280; line-height: 1.8;
            display: -webkit-box; -webkit-line-clamp: 2; -webkit-box-orient: vertical; overflow: hidden;
        }
        .blog-card-arrow {
            position: absolute; right: 1.5rem; top: 50%; transform: translateY(-50%);
            color: #d1d5db; font-size: 0.9rem; transition: all 0.2s ease;
        }
        .blog-card:hover .blog-card-arrow { color: #2563eb; transform: translateY(-50%) translateX(3px); }

        .no-posts { text-align: center; padding: 4rem 2rem; color: #94a3b8; font-size: 1rem; }

        /* Footer */
        .site-footer {
            background: #0a0f1b; color: white; padding: 2.5rem 2rem 1.5rem;
            border-top: 1px solid rgba(59, 130, 246, 0.1);
        }
        .footer-content {
            max-width: 960px; margin: 0 auto; display: flex; flex-wrap: wrap;
            justify-content: space-between; align-items: center; gap: 1.5rem;
        }
        .footer-logo { display: flex; align-items: center; gap: 0.75rem; }
        .footer-logo img { height: 32px; width: auto; opacity: 0.8; }
        .footer-logo-text { font-size: 1rem; font-weight: 700; color: rgba(255,255,255,0.8); }
        .footer-links { display: flex; gap: 1.5rem; flex-wrap: wrap; }
        .footer-links a { color: rgba(255,255,255,0.5); text-decoration: none; font-size: 0.8rem; transition: color 0.2s; }
        .footer-links a:hover { color: rgba(255,255,255,0.9); }
        .footer-bottom { max-width: 960px; margin: 1.5rem auto 0; padding-top: 1rem; border-top: 1px solid rgba(255,255,255,0.06); text-align: center; }
        .footer-bottom p { color: rgba(255,255,255,0.3); font-size: 0.75rem; }

        @media (max-width: 768px) {
            .blog-container { padding: 2rem 1rem 4rem; }
            .blog-card { padding: 1.25rem 1.25rem; }
            .blog-card-arrow { display: none; }
            .blog-card-title { font-size: 1.05rem; }
            .footer-content { flex-direction: column; align-items: center; text-align: center; }
            .footer-links { justify-content: center; }
        }
    </style>
</head>
<body>
    <nav class="navigation">
        <div class="nav-container">
            <a href="index.html" class="nav-logo">
                <img src="images/-1.png" alt="if(Business) Logo">
            </a>
            <button class="mobile-menu-toggle" id="mobileMenuToggle">
                <span></span><span></span><span></span>
            </button>
        </div>
        <div class="menu-overlay" id="menuOverlay"></div>
        <ul class="nav-menu" id="navMenu">
            <li><a href="index.html">トップページ</a></li>
            <li><a href="blog.html" style="color: #60a5fa;">ブログ</a></li>
            <li><a href="index.html#ai-diagnosis">AIプラン診断</a></li>
            <li><a href="index.html#ai-system-dev">AIシステム開発</a></li>
            <li><a href="index.html#ai-advisor">AIパーソナル顧問</a></li>
            <li><a href="index.html#ai-training">AI人材育成</a></li>
            <li><a href="index.html#courses">AI講座</a></li>
            <li><a href="index.html#company">会社情報</a></li>
            <li><a href="https://lin.ee/I4dbdzC" target="_blank" style="color: #06C755 !important;"><i class="fab fa-line"></i> LINE友だち登録</a></li>
        </ul>
    </nav>

    <section class="blog-hero">
        <h1>Blog</h1>
        <p>AI活用・プログラミング教育・導入事例について発信しています</p>
    </section>

    <main class="blog-container">
        <div class="category-filter" id="categoryFilter">
            <button class="category-btn active" data-category="all">すべて</button>
            <button class="category-btn" data-category="AI">AI</button>
            <button class="category-btn" data-category="プログラミング">プログラミング</button>
            <button class="category-btn" data-category="活動報告">活動報告</button>
        </div>
        <div class="blog-list" id="blogGrid"></div>
        <div class="no-posts" id="noPosts" style="display:none;">記事が見つかりませんでした。</div>
    </main>

    <footer class="site-footer">
        <div class="footer-content">
            <div class="footer-logo">
                <img src="images/-1.png" alt="if(Business)">
                <span class="footer-logo-text">if(Business)</span>
            </div>
            <div class="footer-links">
                <a href="index.html">トップページ</a>
                <a href="blog.html">ブログ</a>
                <a href="privacy.html">プライバシー</a>
                <a href="terms.html">利用規約</a>
            </div>
        </div>
        <div class="footer-bottom">
            <p>&copy; 2024 if(Business) - if(塾). All Rights Reserved.</p>
        </div>
    </footer>

    <script>
        const toggle = document.getElementById('mobileMenuToggle');
        const menu = document.getElementById('navMenu');
        const overlay = document.getElementById('menuOverlay');
        toggle.addEventListener('click', () => {
            toggle.classList.toggle('active'); menu.classList.toggle('active'); overlay.classList.toggle('active');
        });
        overlay.addEventListener('click', () => {
            toggle.classList.remove('active'); menu.classList.remove('active'); overlay.classList.remove('active');
        });

        const categoryConfig = {
            'AI': { class: 'cat-ai' },
            'プログラミング': { class: 'cat-programming' },
            '活動報告': { class: 'cat-report' }
        };

        const fallbackPosts = [
            {
                slug: 'ai-consultation-one-day',
                title: 'AI相談サイトを1日で構築した話',
                date: '2026-02-20',
                category: 'AI',
                introduction: 'AIについて気軽に聞ける場所がない、という課題からAI相談室を1日で構築した実装記録です。'
            },
            {
                slug: 'ai-business-automation',
                title: '中小企業のAI活用術：業務自動化で生産性を3倍にする方法',
                date: '2026-02-15',
                category: 'AI',
                introduction: '中小企業でも無理なく始められるAI活用のステップを、現場目線で解説します。'
            },
            {
                slug: 'programming-education-future',
                title: 'プログラミング教育の未来：AI時代に本当に必要なスキルとは',
                date: '2026-02-10',
                category: 'プログラミング',
                introduction: 'AI時代に必要なスキルセットを、教育現場の実践をもとに整理しました。'
            },
            {
                slug: 'ai-implementation-case-study',
                title: '【導入事例】地方の不動産会社がAIで業務改革',
                date: '2026-02-05',
                category: '活動報告',
                introduction: '問い合わせ対応自動化で月80時間削減を実現した、導入プロジェクトの事例です。'
            }
        ];

        let allPosts = [];
        let activeCategory = 'all';

        async function loadPosts() {
            try {
                const res = await fetch('blog/posts/index.json', { cache: 'no-store' });
                if (!res.ok) throw new Error('failed to fetch index.json');
                const data = await res.json();
                allPosts = Array.isArray(data.posts) && data.posts.length ? data.posts : fallbackPosts;
                renderPosts();
            } catch (e) {
                allPosts = fallbackPosts;
                renderPosts();
            }
        }

        function renderPosts() {
            const grid = document.getElementById('blogGrid');
            const noPosts = document.getElementById('noPosts');
            const filtered = activeCategory === 'all' ? allPosts : allPosts.filter(p => p.category === activeCategory);

            if (!filtered.length) { grid.innerHTML = ''; noPosts.style.display = 'block'; return; }
            noPosts.style.display = 'none';

            grid.innerHTML = filtered.map(post => {
                const cfg = categoryConfig[post.category] || categoryConfig['AI'];
                const d = new Date(post.date);
                const ds = `${d.getFullYear()}/${String(d.getMonth()+1).padStart(2,'0')}/${String(d.getDate()).padStart(2,'0')}`;
                return `
                    <a href="blog-post.html?slug=${post.slug}" class="blog-card">
                        <div class="blog-card-meta">
                            <span class="blog-card-date">${ds}</span>
                            <span class="blog-card-category ${cfg.class}">${post.category}</span>
                        </div>
                        <h2 class="blog-card-title">${post.title}</h2>
                        <p class="blog-card-excerpt">${post.introduction}</p>
                        <span class="blog-card-arrow"><i class="fas fa-chevron-right"></i></span>
                    </a>`;
            }).join('');
        }

        document.getElementById('categoryFilter').addEventListener('click', e => {
            if (!e.target.classList.contains('category-btn')) return;
            document.querySelectorAll('.category-btn').forEach(b => b.classList.remove('active'));
            e.target.classList.add('active');
            activeCategory = e.target.dataset.category;
            renderPosts();
        });

        loadPosts();
    </script>
</body>
</html>
