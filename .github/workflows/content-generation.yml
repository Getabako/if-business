name: Instagram投稿コンテンツ生成

on:
  # 手動実行のみ
  workflow_dispatch:
    inputs:
      calendar_days:
        description: '生成する投稿日数（デフォルト: 30日）'
        required: false
        type: number
        default: 30
      generate_images:
        description: '画像も自動生成する（Gemini API使用）'
        required: false
        type: boolean
        default: false

jobs:
  generate-content:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    defaults:
      run:
        working-directory: WorkFlow_origin

    steps:
      # リポジトリのチェックアウト
      - name: リポジトリをチェックアウト
        uses: actions/checkout@v4

      # Node.jsのセットアップ
      - name: Node.jsをセットアップ
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: 'WorkFlow_origin/package.json'

      # 依存関係のインストール
      - name: 依存関係をインストール
        run: npm ci

      # 日本語フォントのインストール
      - name: 日本語フォントをインストール
        run: |
          sudo apt-get update
          sudo apt-get install -y fonts-noto-cjk fonts-mplus
          echo "📝 インストールされたフォント一覧:"
          fc-list | grep -i "noto\|mplus" | head -20

      # 出力ディレクトリの作成
      - name: 出力ディレクトリを作成
        run: |
          mkdir -p output/images
          mkdir -p calendar

      # ホームページ解析
      - name: ホームページを解析
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        run: npm run analyze-homepage

      # 投稿カレンダー生成
      - name: 投稿カレンダーを生成
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          CALENDAR_DAYS: ${{ github.event.inputs.calendar_days || '1' }}
        run: npm run generate-calendar

      # 画像合成とアップロード（オプション）
      - name: 画像にテキストを合成してアップロード
        if: ${{ github.event.inputs.generate_images == 'true' || github.event_name == 'push' }}
        run: npm run compose-images

      # 生成物をArtifactとしてアップロード（個別に分けて選択可能に）
      - name: カレンダーCSVをアップロード
        uses: actions/upload-artifact@v4
        with:
          name: calendar-csv
          path: WorkFlow_origin/output/calendar.csv
          retention-days: 90

      - name: ビジネスサマリーをアップロード
        uses: actions/upload-artifact@v4
        with:
          name: business-summary
          path: WorkFlow_origin/output/business-summary.txt
          retention-days: 90

      - name: AI生成画像をアップロード
        if: ${{ github.event.inputs.generate_images == 'true' || github.event_name == 'push' }}
        uses: actions/upload-artifact@v4
        with:
          name: ai-generated-images
          path: WorkFlow_origin/output/images/
          retention-days: 90

      - name: 合成済み画像をアップロード
        if: ${{ github.event.inputs.generate_images == 'true' || github.event_name == 'push' }}
        uses: actions/upload-artifact@v4
        with:
          name: composed-images
          path: WorkFlow_origin/output/composed/
          retention-days: 90

      - name: 一括投稿データ.CSVをアップロード
        if: ${{ github.event.inputs.generate_images == 'true' || github.event_name == 'push' }}
        uses: actions/upload-artifact@v4
        with:
          name: bulk-post-csv
          path: WorkFlow_origin/output/一括投稿データ.csv
          retention-days: 90

      - name: 画像URLリストをアップロード
        if: ${{ github.event.inputs.generate_images == 'true' || github.event_name == 'push' }}
        uses: actions/upload-artifact@v4
        with:
          name: image-urls
          path: WorkFlow_origin/output/image-urls.json
          retention-days: 90

      # 結果をコミット（オプション）
      - name: 結果をコミット
        if: success()
        working-directory: .
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"

          # 変更があればコミット
          if [[ -n $(git status -s WorkFlow_origin/calendar/) ]]; then
            git add WorkFlow_origin/calendar/
            git commit -m "🤖 自動生成: Instagram投稿カレンダー $(date '+%Y-%m-%d')"
            git push
          else
            echo "変更がないため、コミットをスキップします"
          fi

      # 画像ギャラリーをJob Summaryに表示
      - name: 画像ギャラリーを生成
        if: ${{ github.event.inputs.generate_images == 'true' || github.event_name == 'push' }}
        working-directory: WorkFlow_origin
        run: |
          echo "# 📸 生成された画像ギャラリー" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          # image-urls.jsonが存在するか確認
          if [ -f "output/image-urls.json" ]; then
            # JSONから情報を取得
            FOLDER_NAME=$(cat output/image-urls.json | grep -o '"folderName": "[^"]*"' | cut -d'"' -f4)
            SERVER_URL=$(cat output/image-urls.json | grep -o '"serverUrl": "[^"]*"' | cut -d'"' -f4)
            TOTAL_IMAGES=$(cat output/image-urls.json | grep -o '"totalImages": [0-9]*' | grep -o '[0-9]*')

            echo "## 📊 概要" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "- **サーバーフォルダ**: \`${FOLDER_NAME}\`" >> $GITHUB_STEP_SUMMARY
            echo "- **合成画像数**: ${TOTAL_IMAGES}枚" >> $GITHUB_STEP_SUMMARY
            echo "- **サーバーURL**: [${SERVER_URL}](${SERVER_URL})" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY

            echo "## 🖼️ 画像プレビュー（4枚ずつ表示）" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY

            # 画像URLを配列として読み込み
            URLS=$(cat output/image-urls.json | grep -o '"https://images.if-juku.net/[^"]*"' | tr -d '"')

            # カウンター
            COUNT=0
            POST_NUM=1

            # 各画像URLをループ
            for URL in $URLS; do
              # 4枚ごとに投稿番号を表示
              if [ $((COUNT % 4)) -eq 0 ]; then
                if [ $COUNT -gt 0 ]; then
                  echo "" >> $GITHUB_STEP_SUMMARY
                fi
                echo "### 📅 投稿 ${POST_NUM}" >> $GITHUB_STEP_SUMMARY
                echo "" >> $GITHUB_STEP_SUMMARY
                echo "| 表紙 | 内容1 | 内容2 | 内容3 |" >> $GITHUB_STEP_SUMMARY
                echo "|------|-------|-------|-------|" >> $GITHUB_STEP_SUMMARY
                echo -n "| " >> $GITHUB_STEP_SUMMARY
                POST_NUM=$((POST_NUM + 1))
              fi

              # 画像を表示（サムネイル）
              echo -n "[![]($URL)]($URL) | " >> $GITHUB_STEP_SUMMARY

              # 4枚目の後に改行
              if [ $((COUNT % 4)) -eq 3 ]; then
                echo "" >> $GITHUB_STEP_SUMMARY
              fi

              COUNT=$((COUNT + 1))
            done

            echo "" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "---" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "💡 **画像をクリックすると拡大表示されます**" >> $GITHUB_STEP_SUMMARY
          else
            echo "⚠️ 画像URLリストが見つかりませんでした" >> $GITHUB_STEP_SUMMARY
          fi

      # 完了メッセージ
      - name: 完了
        run: |
          echo "✅ Instagram投稿カレンダー生成完了"
          echo ""
          echo "📦 以下のArtifactから必要なものを選択してダウンロードできます:"
          echo "   1️⃣ calendar-csv - 投稿カレンダー（CSV形式）"
          echo "   2️⃣ business-summary - ビジネスサマリー"
          if [ "${{ github.event.inputs.generate_images }}" == "true" ] || [ "${{ github.event_name }}" == "push" ]; then
            echo "   3️⃣ ai-generated-images - AI生成画像（元画像）"
            echo "   4️⃣ composed-images - 合成済み画像（テキスト入り、3:4サイズ）"
            echo "   5️⃣ bulk-post-csv - 一括投稿データ.CSV（Instagram予約投稿用）"
            echo ""
            echo "🌐 合成済み画像はサーバーにもアップロードされています（Job Summaryで確認可能）"
          fi
          echo ""
          echo "💡 各Artifactは個別にダウンロード可能です（zipファイルとして）"
          echo "💡 生成された画像は、このワークフローのSummaryタブで確認できます"
